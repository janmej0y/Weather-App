<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .app {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: #fff;
    }

    .app h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    /* ===== Search Box ===== */
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px 15px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 1rem;
      width: 70%;
    }

    .search-box button {
      padding: 10px 15px;
      border: none;
      background: #1e90ff;
      color: #fff;
      font-size: 1rem;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #0d6efd;
    }

    /* ===== Weather Card ===== */
    .weather-card {
      margin-top: 15px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .weather-card img {
      width: 80px;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .condition {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .extra-info {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .extra-info div {
      font-size: 0.9rem;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 25px;
      text-align: center;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 14px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .github-link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .github-link img {
      width: 22px;
      height: 22px;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üå§Ô∏è Weather App</h1>

    <!-- Search Input -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Weather Card -->
    <div class="weather-card" id="weatherCard" style="display: none;">
      <img id="weatherIcon" src="" alt="Weather Icon">
      <div class="temp" id="temperature">--¬∞C</div>
      <div class="condition" id="condition">Condition</div>
      <div class="extra-info">
        <div>üíß Humidity: <span id="humidity">--%</span></div>
        <div>üå¨Ô∏è Wind: <span id="wind">-- km/h</span></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <a class="github-link" href="https://github.com/janmej0y" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        My GitHub
      </a>
    </footer>
  </div>

  <script>
    // Dummy Weather Data (replace with API later)
    const dummyData = {
      temp: 28,
      condition: "Sunny",
      humidity: 55,
      wind: 10,
      icon: "https://cdn-icons-png.flaticon.com/512/869/869869.png"
    };

    const searchBtn = document.getElementById("searchBtn");
    const weatherCard = document.getElementById("weatherCard");

    searchBtn.addEventListener("click", () => {
      // In real case, fetch API with cityInput.value here
      displayWeather(dummyData);
    });

    function displayWeather(data) {
      document.getElementById("temperature").textContent = `${data.temp}¬∞C`;
      document.getElementById("condition").textContent = data.condition;
      document.getElementById("humidity").textContent = `${data.humidity}%`;
      document.getElementById("wind").textContent = `${data.wind} km/h`;
      document.getElementById("weatherIcon").src = data.icon;

      weatherCard.style.display = "block";
    }
  </script>
</body>
</html>
