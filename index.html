<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Weather App</h1>
    </header>

    <main>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchBtn">Search</button>
      </div>

      <div class="weather-card hidden" id="weatherCard">
        <h2 id="cityName"></h2>
        <p id="date"></p>
        <div class="weather-info">
          <img id="weatherIcon" alt="Weather Icon" />
          <div>
            <h3 id="temperature"></h3>
            <p id="description"></p>
          </div>
        </div>
        <div class="extra-info">
          <p>🌡️ Feels like: <span id="feelsLike"></span></p>
          <p>💧 Humidity: <span id="humidity"></span></p>
          <p>🌬️ Wind: <span id="wind"></span></p>
        </div>
      </div>

      <p class="error-message hidden" id="errorMessage">City not found. Try again.</p>
    </main>

    <footer>
      <p>Made with ❤️ by <strong>janmej0y</strong></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
