<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      padding: 20px;
    }

    .app {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px 25px;
      border-radius: 18px;
      text-align: center;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .app h1 {
      font-size: 1.9rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    /* ===== Search Box ===== */
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px 14px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 1rem;
      width: 70%;
    }

    .search-box button {
      padding: 10px 14px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-size: 1rem;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #e68900;
    }

    /* ===== Weather Card ===== */
    .weather-card {
      margin-top: 15px;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 25px rgba(255,255,255,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }

    .weather-card img {
      width: 85px;
      margin-bottom: 12px;
    }

    .city {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }

    .temp {
      font-size: 2.7rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .condition {
      font-size: 1.1rem;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .extra-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .extra-info div {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 10px;
      border-radius: 10px;
      flex: 1;
      margin: 0 4px;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 30px;
      text-align: center;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 16px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .github-link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 5px 18px rgba(0,0,0,0.4);
    }

    .github-link img {
      width: 22px;
      height: 22px;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üå§Ô∏è Weather App</h1>

    <!-- Search Input -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Weather Card -->
    <div class="weather-card" id="weatherCard" style="display: none;">
      <img id="weatherIcon" src="" alt="Weather Icon">
      <div class="city" id="cityName">City</div>
      <div class="temp" id="temperature">--¬∞C</div>
      <div class="condition" id="condition">Condition</div>
      <div class="extra-info">
        <div>üíß <span id="humidity">--%</span></div>
        <div>üå¨Ô∏è <span id="wind">-- km/h</span></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <a class="github-link" href="https://github.com/janmej0y" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        My GitHub
      </a>
    </footer>
  </div>

  <script>
    // Mock Weather Options (random pick)
    const weatherOptions = [
      {
        condition: "Sunny",
        icon: "https://cdn-icons-png.flaticon.com/512/869/869869.png"
      },
      {
        condition: "Cloudy",
        icon: "https://cdn-icons-png.flaticon.com/512/414/414825.png"
      },
      {
        condition: "Rainy",
        icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"
      },
      {
        condition: "Windy",
        icon: "https://cdn-icons-png.flaticon.com/512/3076/3076129.png"
      },
      {
        condition: "Stormy",
        icon: "https://cdn-icons-png.flaticon.com/512/1146/1146860.png"
      }
    ];

    const searchBtn = document.getElementById("searchBtn");
    const weatherCard = document.getElementById("weatherCard");

    searchBtn.addEventListener("click", () => {
      const cityInput = document.getElementById("cityInput").value.trim();
      if (cityInput === "") return;

      // Pick random weather data
      const randomWeather = weatherOptions[Math.floor(Math.random() * weatherOptions.length)];
      const mockWeather = {
        city: cityInput,
        temp: Math.floor(Math.random() * 15) + 15, // 15¬∞C - 30¬∞C
        condition: randomWeather.condition,
        humidity: Math.floor(Math.random() * 50) + 40, // 40% - 90%
        wind: Math.floor(Math.random() * 20) + 5, // 5-25 km/h
        icon: randomWeather.icon
      };

      displayWeather(mockWeather);
    });

    function displayWeather(data) {
      document.getElementById("cityName").textContent = data.city;
      document.getElementById("temperature").textContent = `${data.temp}¬∞C`;
      document.getElementById("condition").textContent = data.condition;
      document.getElementById("humidity").textContent = `${data.humidity}%`;
      document.getElementById("wind").textContent = `${data.wind} km/h`;
      document.getElementById("weatherIcon").src = data.icon;

      weatherCard.style.display = "block";
    }
  </script>
</body>
</html>
