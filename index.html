<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#1e3c72" />
</head>
<body>
  <main class="app" role="main">
    <header class="header">
      <h1 aria-live="polite">🌤️ Weather App</h1>
      <button id="locBtn" class="icon-btn" title="Use my location" aria-label="Use my location">
        📍
      </button>
    </header>

    <form id="searchForm" class="search-box" novalidate>
      <input
        id="cityInput"
        type="text"
        name="city"
        placeholder="Enter city name…"
        autocomplete="off"
        aria-label="City name"
        required
      />
      <button id="searchBtn" type="submit">Search</button>
    </form>

    <section id="statusBar" class="status" aria-live="polite" hidden></section>

    <article id="weatherCard" class="weather-card" hidden>
      <div class="icon-wrap">
        <img id="weatherIcon" src="" alt="Weather icon" />
      </div>
      <h2 id="cityName" class="city">—</h2>
      <p id="temperature" class="temp">—°C</p>
      <p id="condition" class="condition">—</p>

      <div class="extra-info">
        <div class="pill">💧 Humidity: <span id="humidity">—%</span></div>
        <div class="pill">🌬️ Wind: <span id="wind">— km/h</span></div>
      </div>
    </article>

    <footer class="footer">
      <p>Made with ❤️ by
        <a href="https://github.com/janmej0y" target="_blank" rel="noopener">janmej0y</a>
      </p>
    </footer>
  </main>

  <div id="loader" class="loader" hidden aria-hidden="true" role="status">
    <div class="spinner"></div>
    <span class="sr-only">Loading…</span>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
