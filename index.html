<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: orange;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .weather-card {
      margin-top: 20px;
      display: none;
    }
    img { width: 80px; }
  </style>
</head>
<body>
  <div class="app">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button id="searchBtn">Search</button>

    <div class="weather-card" id="weatherCard">
      <h3 id="cityName"></h3>
      <img id="weatherIcon" src="">
      <p id="temperature"></p>
      <p id="condition"></p>
      <p>üíß Humidity: <span id="humidity"></span></p>
      <p>üå¨Ô∏è Wind: <span id="wind"></span></p>
    </div>
  </div>

  <script>
    const API_KEY = "a865200b52fe478ab6752909252408";
    const weatherCard = document.getElementById("weatherCard");

    document.getElementById("searchBtn").addEventListener("click", getWeather);
    document.getElementById("cityInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") getWeather();
    });

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      try {
        // ‚úÖ OpenWeatherMap endpoint
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
        const response = await fetch(url);

        if (!response.ok) {
          alert("‚ùå City not found!");
          weatherCard.style.display = "none";
          return;
        }

        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        alert("‚ö†Ô∏è Error fetching weather data!");
        console.error(error);
      }
    }

    function displayWeather(data) {
      document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞C`;
      document.getElementById("condition").textContent = data.weather[0].main;
      document.getElementById("humidity").textContent = `${data.main.humidity}%`;
      document.getElementById("wind").textContent = `${data.wind.speed} m/s`;
      document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      weatherCard.style.display = "block";
    }
  </script>
</body>
</html>
